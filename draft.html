<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- end of Google-Fonts -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <!-- end of Bootstrap-CSS -->

  <link rel="shortcut icon" href="./images/favicons/favicon-32x32.png"
    type="image/x-icon">
  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  <style>
    #form-signup {
      display: none;
    }

    #form-login {
      display: none;
    }

    #page-todos {
      /* display: none; */
    }
  </style>
  <title>Try | Axios</title>
</head>

<body>
  <div class="container home">
    <header class="header home-header">
      <h1>ONLINE TODO LIST</h1>
    </header>

    <main class="main">
      <!-- <form action="" class="flex flex-col items-center"> -->
      <form action="" id="form-login" class="form flex flex-col items-center">
        <h2 class="motto">
          最實用的線上代辦事項服務
        </h2>

        <label class="w-full">
          <p class="label-p">Email</p>
          <input type="email" name="email" class="input-area input-form"
            placeholder="請輸入 Email">
          <p class="label-p hint-msg"></p>
        </label>

        <label class="w-full">
          <p class="label-p">Password</p>
          <input type="password" name="password" class="input-area input-form"
            placeholder="請輸入密碼">
          <p class="hint-msg"></p>
        </label>

        <a href="#" class="btn btn-login" id="login">
          登入
        </a>

        <a href="#form-signup" class="js-show-signup">
          <label for="label-btn">
            <h4>
              註冊帳號
            </h4>
          </label>
        </a>
      </form>
      <!-- end of form-login -->

      <form action="" id="form-signup" class="form flex flex-col items-center">
        <h2 class="motto">
          註冊帳號
        </h2>

        <label class="w-full">
          <p class="label-p">Email</p>
          <input type="email" name="email" class="input-area input-form"
            placeholder="請輸入 Email">
          <p class="label-p hint-msg"></p>
        </label>

        <label class="w-full">
          <p class="label-p">您的暱稱</p>
          <input type="text" name="nickname" class="input-area input-form"
            placeholder="請輸入暱稱">
          <p class="label-p hint-msg"></p>
        </label>

        <label class="w-full">
          <p class="label-p">密碼</p>
          <input type="password" name="password" class="input-area input-form"
            placeholder="請輸入密碼">
          <p class="hint-msg"></p>
        </label>

        <label class="w-full">
          <p class="label-p">再次輸入密碼</p>
          <input type="password" class="input-area input-form"
            placeholder="請再次輸入密碼">
          <p class="hint-msg"></p>
        </label>

        <a href="#" class="btn btn-signup" id="register">
          註冊帳號
        </a>

        <a href="#form-login" class="js-show-home">
          <label for="label-btn">
            <h4>
              登入
            </h4>
          </label>
        </a>

      </form>

    </main>
  </div>
  <!-- end of container-home -->

  <div class="container">
    <section id="page-todos">
      <header class="header">
        <h1>ONLINE TODO LIST</h1>
        <a href="#" class="btn-logout">
          <p>登出</p>
        </a>
      </header>

      <main class="main">
        <div class="input-area">
          <input type="text" class="input-todo" placeholder="請輸入待辦事項"
            name="content">
          <a href="#" class="btn-addTodo" id="btn-todo-post">
            +
          </a>
        </div>

        <div class="card-todos">
          <ul class="card-tabs">
            <li>
              <a href="#" class="tab-all">全部</a>
            </li>
            <li>
              <a href="#" class="tab-todo">待完成</a>
            </li>
            <li>
              <a href="#" class="tab-done">已完成</a>
            </li>
          </ul>

          <div class="card-body">
            <ul class="card-ul">

              <li class="" data-id="1650618429371">
                <div class="todo-item">
                  <input class="toggle" type="checkbox">
                  <label class="todo-txt">Hello!</label>

                  <a href="#" class="btn-remove">X</a>
                </div>
              </li>

              <li>
                <div class="item-todo">
                  <div class="todo-txt">
                    <input type="checkbox" name="" id="">
                    <p>把冰箱發霉的檸檬拿去丟</p>
                  </div>

                  <a href="#" class="btn-remove">X</a>
                </div>
              </li>

              <li>
                <div class="item-todo">2</div>
              </li>
              <li>
                <div class="item-todo">3</div>
              </li>
              <li>
                <div class="item-todo">4</div>
              </li>
              <li>
                <div class="item-todo">5</div>
              </li>
              <li>
                <div class="item-todo">6</div>
              </li>
            </ul>
          </div>

          <div class="card-footer">
            <div class="todo-count">
              <p>
                5 個待完成項目
              </p>
            </div>

            <a href="" class="btn-clear">
              清除已完成項目
            </a>
          </div>

        </div>
      </main>
    </section>
  </div>
  <!-- end of container-todos -->

  <div class="container my-5">
    <ul>
      <li class="" data-id="1650618429371">
        <div class="todo-item">
          <input class="toggle" type="checkbox">
          <label class="todo-txt">Hello!</label>

          <button class="destroy">X</button>
        </div>
      </li>
    </ul>

    <div class="container my-5">
      <ul></ul>

      <div class="text-center">

        <button class="btn btn-info" id="register">
          Register
        </button>
        <button class="btn btn-secondary" id="test-check">
          Check
        </button>

        <hr>

        <button class="btn btn-primary my-3" id="get">
          GET
        </button>
        <button class="btn btn-success" id="post">
          POST
        </button>
        <button class="btn btn-info" id="toggle">
          PATCH-Toggle
        </button>
        <button class="btn btn-danger" id="delete">
          DELETE
        </button>

        <button class="btn btn-warning" id="update">
          PUT
        </button>
        <hr>

      </div>
      <!-- end of btn-5x -->

      <div id="res"></div>
    </div>
  </div>
  <!-- end of container -->
  <!-- end of DOM -->

  <script src="https://cdn.jsdelivr.net/npm/axios@0.26.1/dist/axios.min.js"
    integrity="sha256-iSkNRnKsHORmMCNgQIxzyW0QzHrWeko/lyVjyI78G2c="
    crossorigin="anonymous"></script>

  <script type="module" src="./scripts/main.js"></script>
  <!-- end of script -->
</body>

</html>
